<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            background : red;
        }

        input[type]
        {
            color : white;
        }

        input[disabled]
        {
            border : 3px dotted blue;
        }

        input[type="password"]
        {
            border-radius: 50%;
        }

    </style>

</head>

<body>
    <form>
        <!-- value는 값 -->
        <input type="text" disabled value="testid">
        <input type="password" value="password">

    </form>
    
</body>
</html>
